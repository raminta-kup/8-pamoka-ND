<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="content-container">
            <div class="logo-container">
                <img class="logo" src="img/Instagram_logo.svg" alt="instagram logo">
            </div>
            <div class="form-container">
                <form id="loginform" action="POST">
                    <div class="login-container">
                        <!-- <label for="username" hidden>Phone number, username, or email</label> -->
                        <input id="username" type="text" placeholder="Phone number, username, or email" name="username"
                            required>
                        <!-- <label for="password" hidden>Password</label> -->
                        <input id="password" type="password" placeholder="Password" name="password" required>
                        <button type="submit">Log in</button>
                        <div class="divider-container">
                            <span class="line"></span>
                            <div>OR</div>
                            <span class="line"></span>
                        </div>
                        <div class="loginfb-container">
                            <img src="img/Facebook_icon_2013.svg" alt="facebook logo">
                            <a href="#">Log in with Facebook</a>
                        </div>
                        <div class="forgotpsw-container">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="signup-container">
            <div>Don't have an account? <a href="#">Sign up</a></div>
        </div>
        <div class="span-container">
            <span>Get the app.</span>
        </div>
            <div class="img-container">
                <a href="#"><img src="img/Google_Play_Store_badge_EN.svg.png" alt="Google Play redirect link"></a>
                <a href="#"><img src="img/Get_it_from_Microsoft_Badge.webp" alt="Microsoft redirect link"></a>
            </div>
    </div>
</body>

</html>
